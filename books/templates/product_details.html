<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            margin-bottom: 36px;
        }

        .header {
            font-weight: 700;
            color:  #ffffff;
            letter-spacing: 2px;
            margin: 0;
        }

        .header-btns {
            display: flex;
            gap: 16px;
        }

        .btn-header {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            text-decoration: none;
        }

        .btn-header:hover {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
            color: #fff;
        }

        .book-detail-container {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto 50px auto;
        }

        .book-cover {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .book-info h3 {
            color: #ff5e62;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .book-info p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .book-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #000;
        }

        .book-stock {
            font-weight: 500;
            color: #444;
        }

        .btn-cart {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 16px;
        }

        .btn-cart:hover {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
        }

        .footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-bar">
            <h1 class="header">BOOK WORLD</h1>
            <div class="header-btns">
                <a href="{% url 'home' %}" class="btn btn-header">Home</a>
                <a href="{% url 'logout' %}" class="btn btn-header">Logout</a>
            </div>
        </div>

        <!-- Book Details -->
        <div class="book-detail-container">
            <div>
                <img src="{{ book.cover_image }}" alt="Book Cover" class="book-cover">
            </div>
            <div class="book-info">
                <h3>{{ book.title }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Description:</strong> {{ book.description }}</p>
                <p class="book-price">₹{{ book.price }}</p>
                <p class="book-stock">Stock Remaining: {{ book.stock }}</p>
                <form method="POST" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-cart">Add to Cart</button>
                 </form>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="text-center text-muted">© 2025 Book World. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<form method="get" action="{% url 'shipping_details_cart' %}">
    <button type="submit" class="btn btn-cart">Buy Now</button>
</form>
