<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 5%;
      background: transparent;
    }
    .header {
      font-size: 32px;
      font-weight: 700;
      color: white;
    }
    .header-btns {
      display: flex;
      gap: 16px;
    }
    .btn-header {
      background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      text-decoration: none;
    }
    .btn-header:hover {
      background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
    }
    .success-box {
      background: white;
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .success-box h2 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }
    .btn-continue {
      background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
      color: #fff;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 10px;
      margin-top: 24px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-continue:hover {
      background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
    }
    footer {
      text-align: center;
      color: #fff;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-bar">
  <h1 class="header">BOOK WORLD</h1>
  <div class="header-btns">
    <a href="{% url 'home' %}" class="btn btn-header">Home</a>
    <a href="{% url 'orders' %}" class="btn btn-header">Orders</a>
    <a href="{% url 'logout' %}" class="btn btn-header">Logout</a>
  </div>
</div>

<!-- Main Content -->
<div class="success-box">
  <h2>ðŸŽ‰ Order Placed Successfully!</h2>
  <p class="mt-3">Thank you for shopping with Book World.</p>
  <a href="{% url 'home' %}" class="btn-continue">Keep Shopping</a>
</div>

<!-- Footer -->
 <div class="footer">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
