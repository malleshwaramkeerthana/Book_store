<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            min-height: 100vh;
        }
        .signup-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(255, 94, 98, 0.15);
            padding: 36px 30px 28px 30px;
        }
        .signup-header {
            font-weight: 700;
            color: #ff5e62;
            text-align: center;
            margin-bottom: 26px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-signup {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            font-weight: 600;
            border: none;
        }
        .btn-signup:hover {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
        }
            .signup-link {
            text-align: center;
            margin-top: 18px;
        }

        .signup-link a {
            color: #ff5e62;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-header">Create Your Account</h2>
        {% if messages %}
            {% for msg in messages%}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"class="form-control" id="email" name="username" placeholder="Enter your  username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </div>
        </form>
        <div class="signup-link">
            Already have an account? <a href="login">Login</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
