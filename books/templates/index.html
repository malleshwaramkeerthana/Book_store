<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            min-height: 100vh;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            margin-bottom: 36px;
        }
        .header {
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            margin: 0;
        }
        .header-btns {
            display: flex;
            gap: 16px;
        }
        .btn-header {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn-header:hover {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
            color: #fff;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .book-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(255, 94, 98, 0.15);
            width: 320px;
            padding: 0 0 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 36px 0 rgba(255, 94, 98, 0.22);
        }
        .book-cover {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .book-details {
            padding: 18px 20px 0 20px;
            width: 100%;
        }
        .book-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ff5e62;
            margin-bottom: 8px;
        }
        .book-author {
            font-size: 1rem;
            color: #ff9966;
            margin-bottom: 8px;
        }
        .book-desc {
            font-size: 0.98rem;
            color: #444;
            margin-bottom: 10px;
            min-height: 48px;
        }
        .book-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 14px;
        }
        .btn-view {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 8px 24px;
            transition: background 0.2s;
        }
        .btn-view:hover {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
        }
        .book-stock {
            font-size: 0.98rem;
            color: #141414;
            margin-bottom: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="header-bar">
        <h1 class="header">BOOK WORLD</h1>
        <div class="header-btns">
            {% if user.is_authenticated %}
                <span class="me-3 fw-bold text-white">
                    Welcome, {{ user.username }}! <a href="{% url 'cart' %}" class="btn btn-header">Cart</a>
                <a href="{% url 'orders' %}" class="btn btn-header">Orders</a>
                <a href="{% url 'logout' %}" class="btn btn-header">Logout</a>
                </span>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-header">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-header">Sign Up</a>
            {% endif %}
        </div>
    </div>
        <div class="book-list">
            {% for book in books %}
            <!-- Example Book Card 1 -->
            <div class="book-card">
                <img src="{{ book.cover_image }}" alt="Book Cover" class="book-cover">
                <div class="book-details">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-author">by {{ book.author }}</div>
                    <!-- <div class="book-desc">{{ book.description }}</div> -->
                    <div class="book-price">₹{{ book.price }}</div>
                    <!-- <div class="book-stock">Stock Remaining: {{ book.stock }}</div> -->
                    <a href="{% url 'product_details' book.id %}" class="btn btn-view w-100">View Book</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p class="text-center text-muted">© 2025 Book World. All rights reserved.</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
